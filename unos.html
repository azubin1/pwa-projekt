<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Unos</title>
</head>
<body>
    <div class="centriraj">
        <header>
            <nav>
                <div class="navigacija">
                    <img src="slike/logo.png" id="logo" alt="Stern logo">
                    <img src="slike/stern.png" id="stern" alt="stern">
                    <br><br><br>
                    <div class="plutaj">
                        <div class="dolje">
                            <a href="index.html">Početna</a>
                            <a href="politika.html">Politika</a>
                            <a href="#">Zdravlje</a>
                            <a href="#">Administracija</a>
                            <a href="unos.html">Unos vijesti</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="forma">
            <form action="skripta.php" method="POST">
                <div class="form-item">
                    <label for="title">Naslov vijesti</label>
                    <div class="form-field">
                        <input type="text" name="naslov" id="naslov" class="form-field-textual" autofocus required>
                    </div>
                </div>
                <div class="form-item">
                    <label for="about">Kratki sadržaj vijesti (do 50 znakova)</label>
                    <div class="form-field">
                        <textarea name="kratkis" id="kratkis" cols="30" rows="10" class="form-field-textual" required></textarea>
                    </div>
                </div>
                <div class="form-item">
                    <label for="content">Sadržaj vijesti</label>
                    <div class="form-field">
                        <textarea name="sadrzaj" id="sadrzaj" cols="30" rows="10" class="form-field-textual" required></textarea>
                    </div>
                </div>
                <div class="form-item">
                    <label for="photo">Slika: </label>
                    <div class="form-field">
                        <input type="file" accept="image/jpg,image/gif" class="input-text" name="slika"/>
                    </div>
                </div>
                <div class="form-item">
                    <label for="category">Kategorija vijesti</label>
                    <div class="form-field">
                        <select name="kategorija" id="kategorije" class="form-field-textual" required>
                            <option value="politika">Politika</option>
                            <option value="zdravlje">Zdravlje</option>
                            <option value="administracija">Administracija</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <label>Prikazati na stranici
                        <div class="form-field">
                            <input type="checkbox" name="prikaz">
                        </div>
                    </label>
                </div>
                <div class="form-item posalji">
                    <button type="reset" value="Poništi">Poništi</button> 
                    <button type="submit" value="Prihvati">Prihvati</button> 
                </div>
            </form> 
        </section>
        <footer class="podnozje">
            <p>Astrid Zubin, azubin@tvz.hr, 2025</p>
        </footer>
    </div>
</body>
</html>
